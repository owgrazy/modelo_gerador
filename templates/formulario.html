<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Termo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logoprefs.png') }}" alt="Logo Prefeitura" class="logo">
  </header>

  <div class="form-container">
    <h2>Gerador de Termo de Responsabilidade</h2>
    <form action="/gerar" method="post">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="imei">IMEI:</label>
      <input type="text" id="imei" name="imei" required>

      <label for="tombamento">Tombamento:</label>
      <input type="text" id="tombamento" name="tombamento" required>

      <button type="submit">Gerar Termo</button>
    </form>
  </div>
</body>
</html>
